{% extends "base.html" %}

{% block content %}
<style>
      div{ 
        margin-bottom:5px; 
      }
      label{ 
        display: inline-block; 
        width: 105px;

</style>
<body>

    <form action="/profile" method="POST">

    <section class="profile">
      <div class="profile-info">
        <h2 class="profile header">Profile Info</h2>

    <div><label>First Name:</label><input type="text" name="Firstname" required></div>
        <div><label>Last Name:</label><input type="text" name="Lastname" required></div>
        <div><label>Display Name:</label><input type="text" name="Displayname"></div>
        <div><label>Email:</label><input type="text" name="Email" required></div>
        <div><label>Phone Number:</label><input type="tel" id="phone" name="Phonenumber"></div>
        <div><label>Date of Birth:</label><input type="date" id="birthday" name="Birthday"></div>
        <div><label>Address 1:</label><input type="text" name="Address1"></div>
        <div><label>Address 2:</label><input type="text" name="Address2"></div>
        <div><label>City:</label><input type="text" name="City"></div>
        <div><label>State:</label><input type="text" name="State"></div>
        <div><label>Zipcode:</label><input type="text" name="Zipcode"></div>
        <div><label>Country:</label><input type="text" name="Country"></div>
        <p><div><label>Married:</label>
        <select name="Marital_Status">
        <option value=""></option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        </select>
        <div></p>
        <div><label for="marriage anniversary">Married on:</label><input type="date" id="anniversary" name="Marriage_Anniversary"></div>

        <div><label>Kids:</label>
        <select name="Kids">
        <option value=""></option>
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        </select>
        <div></p>
        </fieldset>

</section>
  
  <section class="family-info">
    <div class="family">
      <h2 class="family header">Family Info</h2>
    </div>
  </section>

  <section class="spouse-info">
    <p><div>
      <h3 class="family header">Spouse Info</h3>
        <div><label>First Name:</label><input type="text" name="Spouse_Firstname" required></div>
        <div><label>Last Name:</label><input type="text" name="Spouse_Lastname" required></div>
        <div><label>Email:</label><input type="text" name="Spouse_Email" required></div>
        <div><label>Phone Number:</label><input type="tel" id="phone" name="Spouse_Phonenumber"></div>
        <div><label>Date of Birth:</label><input type="date" id="birthday" name="Spouse_Birthday"></div>
        <div><label for="marriage anniversary">Married on:</label><input type="date" id="anniversary" name="Spouse_Marriage_Anniversary"></div>

<section class="children-info">
    <p><div>
      <h3 class="family header">Kids Info</h3>
        <div><label>First Name:</label><input type="text" name="Kid_Firstname" required></div>
        <div><label>Last Name:</label><input type="text" name="Kid_Lastname" required></div>
        <div><label>Email:</label><input type="text" name="Kid_Email" required></div>
        <div><label>Phone Number:</label><input type="tel" id="phone" name="Kid_Phonenumber"></div>
        <div><label>Date of Birth:</label><input type="date" id="birthday" name="Kid_Birthday"></div>
        <p><div><label>Relationship:</label>
        <select name="Kid_Relation">
        <option value=""></option>
        <option value="daughter">Daughter</option>
        <option value="son">Son</option>
        </select>
        <div></p>
</section>


<p><div>
    <input type="submit" value="submit">
  </div></p>

</form>
{% endblock %}
