{% extends "base.html" %}

{% block content %}
<style type="text/css">
label {
    display: inline-block; 
    width: 125px;
}
</style>
<title>profile_page</title>
<form action="/profile_display">
    <section class="profile">
      <div class="container">
    <h2>Hi {{user.first_name}},</h2>

    <h2 class="profile header">Profile Details</h2>

        <div><label>First Name: </label><label>{{user.first_name}}</label></div>
        <div><label>Last Name: </label><label>{{user.last_name}}</label></div>
        <div><label>Display Name: </label><label>{{profile.display_name}}</label></div>
        <div><label>Email: </label><label>{{user.email}}</label></div>
        <div><label>Phone Number: </label><label>{{profile.phonenumber}}</label></div>
        <div><label>Date of Birth:</label><label>{{profile.date_of_birth}}</label></div>
        <div><label>Address 1: </label><label>{{profile.address_1}}</label></div>
        <div><label>Address 2: </label><label>{{profile.address_2}}</label></div>
        <div><label>City: </label><label>{{profile.city}}</label></div>
        <div><label>State: </label><label>{{profile.state}}</label></div>
        <div><label>Zipcode: </label><label>{{profile.zipcode}}</label></div>
        <div><label>Country: </label><label>{{profile.country}}</label></div>
        <div><label>Married: </label><label>{{profile.married}}</label></div>
        <div><label>Married on: </label><label>{{profile.marriage_date}}</label></div>
        <div><label>Kids: </label><label>{{profile.kids}}</label></div>
        
</div>
</section>
  
</form>

<p><div><h3>Click below to add/view members</h3></div></p>
<table>
    <tr>
        <td>
<form action='/member'>
<p><div><input type="submit" value="Add Member"></div></p>
</form>
</td>
<td>
    <form action='/member_display'>
<p><div><input type="submit" value="View Members"></div></p>
</form>
</td>
</tr>
</table>


{% endblock %}
